<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hej YouTube</title>
  <base href="/">
  <meta name="keywords" content="video player, YouTube, live videos">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
